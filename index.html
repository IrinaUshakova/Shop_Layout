<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Shop Layout</title>
  </head>
  <body>
    <div class="header">
      <div class="container">
        <div class="header__left">
          <img class="header__logo" src="img/logo.png" alt="logo" />
          <img class="header__search" src="img/search.png" alt="search" />
        </div>
        <div class="header__right">
          <img src="img/menu.png" alt="menu" />
          <img class="header__user" src="img/user.png" alt="user" />
          <span class="header__cart-counter">
            <img class="header__cart" src="img/cart.png" alt="cart" />
            <span class="counter">5</span>
          </span>
        </div>
      </div>
    </div>

    <div class="brand">
      <div class="brand__left">
        <div class="brand__img">
          <img class="img" src="img/man.png" alt="men" />
        </div>
      </div>
      <div class="brand__right">
        <div class="brand__text">
          <div>THE BRAND</div>
          <div>OF LUXERIOUS <span class="text__pink">FASHION</span></div>
        </div>
      </div>
    </div>

    <div class="cards container">
      <div class="card__for-women">
        <div class="card__text">
          <div class="card__text-top">30% OFF</div>
          <div class="card__text-bottom">FOR WOMEN</div>
        </div>
        <img class="for-women" src="img/forwomen.jpg" alt="for women" />
      </div>
      <div class="card__for-men">
        <div class="card__text">
          <div class="card__text-top">HOT DEAL</div>
          <div class="card__text-bottom">FOR MEN</div>
        </div>
        <img class="for-men" src="img/formen.jpg" alt="for men" />
      </div>
      <div class="card__for-kids">
        <div class="card__text">
          <div class="card__text-top">NEW ARRIVALS</div>
          <div class="card__text-bottom">FOR KIDS</div>
        </div>

        <img class="for-kids" src="img/forkids.jpg" alt="for kids" />
      </div>
      <div class="card__accesories">
        <div class="card__text">
          <div class="card__text-top">LUXIROUS & TRENDY</div>
          <div class="card__text-bottom">ACCESORIES</div>
        </div>
        <img
          class="img__accesories"
          src="img/accesories.jpg"
          alt="accesories"
        />
      </div>
    </div>
  </body>
</html>
